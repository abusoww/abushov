<script>
    function showForm(group) {
        // Hide all forms
        let forms = document.querySelectorAll('.exam-form');
        forms.forEach(form => form.style.display = 'none');
        
        // Show the selected form
        let formToShow = document.getElementById(group);
        if (formToShow) {
            formToShow.style.display = 'block';
        }
    }

    function calculate(group) {
        let form = document.getElementById(group);
        let inputs = form.querySelectorAll('input');
        let result = 0;

        inputs.forEach(input => {
            let value = parseFloat(input.value) || 0;
            result += value;
        });

        document.getElementById('result_' + group).innerText = 'Toplam: ' + result;
    }

    // Проходим по всем этим элементам
    inputs.forEach(function(input) {
        // Проверяем, что это поле ввода (input) или текстовое поле (textarea)
        // Если это поле, очищаем его значение
        input.value = '';
        
        // Для флажков и радиокнопок сбрасываем их состояние
        if (input.type === 'checkbox' || input.type === 'radio') {
            input.checked = false;
        }
        
        // Для выпадающих списков (select) сбрасываем выбор
        if (input.tagName === 'SELECT') {
            input.selectedIndex = -1; // сбрасывает выбор
        }
    });
};
</script>
