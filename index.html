<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Ballarını Hesablama</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="cursor-dot"></div>
    <div id="stars"></div>
    <div class="header-controls">
        <div class="header-controls-left">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
                <span>Tema</span>
            </div>
        </div>
        <div class="header-controls-right">
            <button id="languageToggle" class="lang-button">
                <i class="fas fa-globe"></i>
                <span>Dil</span>
            </button>
        </div>
    </div>
    <div class="container">
        <h1 class="title">İmtahan Ballarını Hesablama</h1>
        <p class="description">Doğru, yanlış, açıq və qapalı suallar haqqında məlumat daxil edərək ballarınızı hesablaya bilərsiniz.</p>
        
        <!-- Обновленный блок countdown -->
        <div class="countdown-container">
            <div class="countdown-numbers">
                <span id="days">00</span>
                <span id="hours">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
            </div>
            <div class="countdown-labels">
                <span>GÜN</span>
                <span>SAAT</span>
                <span>DƏQİQƏ</span>
                <span>SANİYƏ</span>
            </div>
        </div>
        
        <div id="groupButtons" class="button-group"></div>
        
        <div id="examForm" class="form-container" style="display: none;">
            <h2 id="activeGroupTitle" class="group-title"></h2>
            <form id="scoreForm"></form>
            <button id="calculateButton" class="btn">Hesabla</button>
        </div>
        
        <div id="results" class="results-container">
            <h2 class="results-title">Nəticələr</h2>
            <div id="resultMessage" class="result-message"></div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Fənn</th>
                            <th>Bal</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="button-group">
                <button id="recalculateButton" class="btn btn-secondary">Yenidən hesabla</button>
                <button id="downloadButton" class="btn">Nəticələri yüklə</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="99064832-b906-409f-abfd-d1586d96b366"></script>
</body>
</html>
