<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Ballarını Hesablama</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05061a;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .description {
            text-align: center;
            color: #a0aec0;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.active {
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .form-container, .results-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }

        .group-title, .results-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f0f4f8;
        }

        .subject {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .subject h3 {
            margin-top: 0;
            color: #a0aec0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            display: flex;
            flex-direction: column;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            color: white;
            margin-top: 0.25rem;
        }

        #calculateButton {
            width: 100%;
            margin-top: 1rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(59, 130, 246, 0.2);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .total {
            font-weight: bold;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4b5563, #6b7280);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <h1 class="title">İmtahan Ballarını Hesablama</h1>
        <p class="description">Doğru, yanlış, açıq və qapalı suallar haqqında məlumat daxil edərək ballarınızı hesablaya bilərsiniz.</p>
        
        <div id="groupButtons" class="button-group"></div>
        
        <div id="examForm" class="form-container" style="display: none;">
            <h2 id="activeGroupTitle" class="group-title"></h2>
            <form id="scoreForm">
                <!-- Form will be dynamically generated here -->
            </form>
            <button id="calculateButton" class="btn">Hesabla</button>
        </div>
        
        <div id="results" class="results-container" style="display: none;">
            <h2 class="results-title">Nəticələr</h2>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Fənn</th>
                            <th>Bal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button id="recalculateButton" class="btn btn-secondary">Yenidən hesabla</button>
                <button id="downloadButton" class="btn">Nəticələri yüklə</button>
            </div>
        </div>
    </div>
    <script>
        const groups = [
            { name: '1-ci Qrup', subjects: ['Azərbaycan dili', 'Riyaziyyat', 'Fizika', 'Kimya', 'Biologiya'] },
            { name: '2-ci Qrup', subjects: ['Azərbaycan dili', 'Riyaziyyat', 'Tarix', 'Coğrafiya', 'Ədəbiyyat'] },
            { name: '3-cü Qrup', subjects: ['Azərbaycan dili', 'Riyaziyyat', 'Tarix', 'Ədəbiyyat', 'Xarici dil'] },
            { name: '4-cü Qrup', subjects: ['Azərbaycan dili', 'Riyaziyyat', 'Tarix', 'Coğrafiya', 'Xarici dil'] },
            { name: 'Buraxılış İmtahanı', subjects: ['Azərbaycan dili', 'Riyaziyyat', 'Xarici dil'] },
        ];

        let activeGroup = null;
        let results = null;

        function init() {
            createStars();
            const groupButtons = document.getElementById('groupButtons');
            groups.forEach(group => {
                const button = document.createElement('button');
                button.textContent = group.name;
                button.className = 'btn';
                button.addEventListener('click', () => handleGroupClick(group.name));
                groupButtons.appendChild(button);
            });

            document.getElementById('calculateButton').addEventListener('click', calculateScores);
            document.getElementById('recalculateButton').addEventListener('click', resetForm);
            document.getElementById('downloadButton').addEventListener('click', downloadResults);
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }

        function handleGroupClick(groupName) {
            activeGroup = groups.find(g => g.name === groupName);
            document.getElementById('activeGroupTitle').textContent = activeGroup.name;
            generateForm();
            document.getElementById('examForm').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Update active button
            document.querySelectorAll('#groupButtons .btn').forEach(button => {
                button.classList.toggle('active', button.textContent === groupName);
            });
        }

        function generateForm() {
            const form = document.getElementById('scoreForm');
            form.innerHTML = '';
            activeGroup.subjects.forEach(subject => {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject';
                subjectDiv.innerHTML = `
                    <h3>${subject}</h3>
                    <div class="input-group">
                        <label>
                            Doğru:
                            <input type="number" name="${subject}-correct" min="0">
                        </label>
                        <label>
                            Yanlış:
                            <input type="number" name="${subject}-incorrect" min="0">
                        </label>
                        <label>
                            Açıq:
                            <input type="number" name="${subject}-open" min="0">
                        </label>
                        <label>
                            Qapalı:
                            <input type="number" name="${subject}-closed" min="0">
                        </label>
                    </div>
                `;
                form.appendChild(subjectDiv);
            });
        }

        function calculateScores() {
            results = {};
            activeGroup.subjects.forEach(subject => {
                const correct = parseInt(document.querySelector(`[name="${subject}-correct"]`).value) || 0;
                const incorrect = parseInt(document.querySelector(`[name="${subject}-incorrect"]`).value) || 0;
                const open = parseInt(document.querySelector(`[name="${subject}-open"]`).value) || 0;
                const closed = parseInt(document.querySelector(`[name="${subject}-closed"]`).value) || 0;

                const score = Math.max(0, Math.min(100, correct * 2 + incorrect * -0.5 + open * 3 + closed * 1));
                results[subject] = score;
            });

            displayResults();
        }

        function displayResults() {
            const tableBody = document.querySelector('#resultsTable tbody');
            tableBody.innerHTML = '';
            let totalScore = 0;

            for (const [subject, score] of Object.entries(results)) {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = subject;
                row.insertCell(1).textContent = score.toFixed(2);
                totalScore += score;
            }

            const totalRow = tableBody.insertRow();
            totalRow.className = 'total';
            totalRow.insertCell(0).textContent = 'Ümumi bal';
            totalRow.insertCell(1).textContent = totalScore.toFixed(2);

            document.getElementById('examForm').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('examForm').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        function downloadResults() {
            if (results) {
                const resultsText = Object.entries(results)
                    .map(([subject, score]) => `${subject}: ${score.toFixed(2)}`)
                    .join('\n');
                const blob = new Blob([resultsText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'imtahan_neticeleri.txt';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
